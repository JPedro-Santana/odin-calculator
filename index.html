<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="calculator">
        <div class="display">
          <p id="display-p">0</p>
        </div>
        <div class="btn-grid top">
          <button class="btn-light">C</button>
          <button class="btn-light wide">Delete</button>
          <button class="btn-orange">รท</button>
        </div>
        <div class="btn-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn-orange">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn-orange">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn-orange">+</button>
          <button class="wide">0</button>
          <button class="btn-orange">.</button>
          <button class="btn-orange">=</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
