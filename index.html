<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="/favicon/apple-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="calculator">
        <div id="display"></div>
        <div class="btn-grid top">
          <button class="btn-light" onclick="clearDisplay()">C</button>
          <button class="btn-light wide">Delete</button>
          <button class="btn-orange operators">รท</button>
        </div>
        <div class="btn-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn-orange">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btn-orange">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btn-orange">+</button>
          <button class="wide">0</button>
          <button>.</button>
          <button class="btn-orange">=</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
